<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/customer.css" rel="stylesheet" type="text/css" />
    <title>Room Reservation - Customer Details</title>
</head>
<body>
    <div class="container">

        <header class="top">
            <div class="title"><h3>Customer Details</h3></div>
            <nav class="userArea">
                <label id="userWelcome">Welcome Sam</label>
                <button id="logout">Logout</button>
            </nav>
        </header>

        <main class="customer-details">            
            <section class="customer-details-content">
                <div class="customer-details-item">
                    <label>Customer Name:</label>
                    <label id="custName">Sam</label>
                </div>
                <div class="customer-details-item">
                    <label>Email Id:</label>
                    <label id="custEmail">sam@gmail.com</label>
                </div>
                <div class="customer-details-item">
                    <label>Date of Birth:</label>
                    <label id="custDob">19-02-1994</label>
                </div>
                <div class="customer-details-item">
                    <label>Phone Number:</label>
                    <label id="custPhone">1234554321</label>
                </div>
                <div class="customer-details-item">
                    <label>ID Proof Type:</label>
                    <label id="custIdType">Aadhar Card</label>
                </div>
                <div class="customer-details-item">
                    <label>ID Proof Number:</label>
                    <label id=""custIdValue>NHG2232</label>
                </div>
                <div class="customer-details-button">
                    <button  id="custBack">Back</button>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="js/jquerylib.js"></script>
</body>
</html>
